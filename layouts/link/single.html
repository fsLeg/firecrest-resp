{{define "title"}}
    {{.Title}} &ndash; {{.Site.Title}}
{{end}}
{{define "main"}}
<!-- Post -->
<div class="post-container post-{{.Section}}">
    <article class="post">
        <!-- Post itself -->
        <header>
            <h2 class="title">{{.Title}}</h2>
        </header>
        {{partial "link.html" .}}
        {{.Content}}
        <div class="clear"></div>
        <!-- /Post itself -->
        {{partial "post-metadata.html" .}}
    </article>
</div>
<!-- /Post -->
{{ end }}
